	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

</head>
<body>


	{% load socialaccount %}

	<!-- <div class="title"> <span> <img src="../main/media/img/stock_market.png">  STOCK MARKET SIMULATION </span> </div>
 -->
  <div class="login-box">
    

    <div class="lb-header">
      <a href="#" class="active" id="login-box-link">Login</a>
      <a href="#" id="signup-box-link">Sign Up</a>
    </div>
    

    <div class="social-login">
      <div class="loginBtn"><a href="{% provider_login_url 'google' method='oauth2' %}">
        <i class="fa fa-google-plus fa-lg"></i>
        log in with Google 
      </a> </div>
    </div>
    
    

    <form class="email-login" method="POST" action="/login">
    	{% csrf_token %}
      <div class="u-form-group">
        <input type="text" placeholder="username" name="username" />
      </div>
      <div class="u-form-group">
        <input type="password" placeholder="password" name="password" />
      </div>
      <div class="u-form-group">
        <button type="submit" class="submitBtn">Login</button>
      </div>
    </form>
    


    <form class="email-signup" method="POST" action="/register">
    	{% csrf_token %}
      <div class="u-form-group">
        <input type="text" placeholder="username" name="username" />
      </div>
      <div class="u-form-group">
        <input type="email" placeholder="email" name="email" />
      </div>
      <div class="u-form-group">
        <input type="password" placeholder="password" name="password" />
      </div>
      <!-- <div class="u-form-group">
        <input type="password" placeholder="Confirm Password"/>
      </div> -->
      <div class="u-form-group">
        <button type="submit" class="submitBtn">Register</button>
      </div>
    </form>
 

  </div>

<script type="text/javascript">
	$(".email-signup").hide();
$("#signup-box-link").click(function(){
  $(".email-login").fadeOut(100);
  $(".email-signup").delay(100).fadeIn(100);
  $("#login-box-link").removeClass("active");
  $("#signup-box-link").addClass("active");
});
$("#login-box-link").click(function(){
  $(".email-login").delay(100).fadeIn(100);;
  $(".email-signup").fadeOut(100);
  $("#login-box-link").addClass("active");
  $("#signup-box-link").removeClass("active");
});
</script>






</body>
</html>

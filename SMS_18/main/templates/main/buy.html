{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title> Buy Stocks </title>
	<meta charset="utf-8" name="viewport" content=" width = device-width, initial-scale = 1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'main/css/buy-style.css' %}">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="{% static 'main/js/buy_sell.js' %}"></script>
</head>
<body>

	<div class="stock-summary">
		<div class="stock-name" id="stockName"> Stock Name </div>
		<div class="stock-details">
			<div class="stock-price" id="stockPrice"></div>
			<div class="stock-change"> &#x2191 2% </div>
		</div>
	</div>

	<div class="nav-bar">
		<div class=""><a href="{% url 'main:game' %}"> Home </a></div>
		<div class=""><a href="{% url 'main:profile' %}"> Profile </a></div>
		<div class=""><a href="{% url 'main:leaderboard' %}"> Leaderboard </a></div>
	</div>

	<form class="buy-stocks" method="POST" action="{% url 'main:BuyStocks' id=id %}" id="form">
		<div class="stock-buy">
			<div class=""> Stocks to buy </div>

			<div class="counter">

        		<div class="minus" onclick="minusClick()"> - </div>
        		<div class="number"> <input type="text" id="number" name="units"></div>
        		<div class="plus" onclick="plusClick()"> + </div>

 			</div>

		</div>

		<div class="stock-buy">
			<div> Total Cost </div>
			<div class="amount">&#8377<input type="text" id="amount" name="amount"></div>
		</div>

		<div class="stock-buy">
			<div> Remaining Balance </div>
			<div class="balance"> </div>
		</div>

		<div class="submit-btn">
			<input type="Submit">
			<button class="btn btn-primary btn-block"> Confirm </button>
		</div>

	</form>

</body>
</html>

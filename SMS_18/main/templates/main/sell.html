<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content=" width = device-width, initial-scale = 1.0">
	<title> Sell Stocks </title>
</head>
	<link rel="stylesheet" type="text/css" href="../../static/main/css/buy-style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<body>

	<div class="stock-summary">
		<div class="stock-name" id="stockName"> Stock Name </div>
		<div class="stock-details">
			<div class="stock-price" id="stockPrice"></div>
			<div class="stock-change"> &#x2191 2% </div>
		</div>
	</div>

	<div class="navbar">
		<div class="nav"> <a href="/profile"><span>PROFILE</span></a> </div>
		<div class="nav"> <a href="/game"><span>HOME</span></a> </div>
		<div class="nav"> <a href="/leaderboard"><span>LEADERBOARD</span></a> </div>
	</div>


	<form class="buy-stocks" method="POST" action="/sellstocks/" id="form">

		<div class="stock-buy">
			<div> Number of Stocks Owned </div>
			<div class="stocksOwned" id="stocksOwned"> </div>
		</div>

		<div class="stock-buy">
			<div class=""> Stocks to sell </div>

			<div class="counter">

        		<div class="minus" onclick="minusClick()"> - </div>
        		<div class="number"> <input type="text" id="number" name="units"> </div>
        		<div class="plus" onclick="plusClick()"> + </div>

 			</div>

		</div>
		<div class="stock-buy">
			<div> Total Cost </div>
			<div class="amount">&#8377<input type="text" id="amount" name="amount"> </div>
		</div>

		<div class="stock-buy">
			<div> Remaining Balance </div>
			<div class="balance"> </div>
		</div>

		<div class="submit-btn">
			<button class="btn btn-primary btn-block" type="Submit"> Sell </button>
			<!-- <button class="btn btn-primary btn-block"> Confirm </button> -->
		</div>

	</form>


<script type="text/javascript" src="../../static/main/js/buy_sell.js">

</script>

</body>
</html>

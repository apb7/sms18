<!DOCTYPE html>
<html>
<head>
	<title>Stock Market Stimulation</title>

	<link rel="stylesheet" type="text/css" href="{% static 'main/css/home.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'main/css/template.css' %}">

<body>
	<div class="container">
			<div class="header">
				<!-- <div class="title"> <span> STOCK MARKET SIMULATION </span> </div> -->

						<span class="conversionRate"> (&#36 1 = &#8377 <span id="conversionRate"></span>)</span>
						<span class="hamburgerIcon"onclick="openNav()">&#9776;</span></div>
				</div>
				<div class="navbar">

		  			<a href="{% url 'main:game' %}"><div class="nav"><span>Indian</span> </div> </a>
		  			<a href="{% url 'main:international' %}"> <div class="nav active" ><span>International</span> </div> </a>
				</div>
			</div>
		<div class="main">
			<div class="stock">
				<div class="shown">
					<div class="name" id="stockName"><b>Stock Name</b></div>
					<div class="price"><b>Stock Price</b></div>
				</div>
				<!-- <div class="hidden">
					<div class="buy" id="myBtn"><button onclick="modalOpen()">BUY</button></div>
					
					<div class="sell" id="myBtn"><button class="button" onclick="modalOpenS()">SELL</button></div> -->

					<!-- <div class=""> <button id="myBtn" onclick="modalOpen()">Open Modal</button> </div> -->
				</div>
			</div>
		</div>

		

		<div class="sideBar">
			<div id="mySidenav" class="sidenav">
				<div class="closebtndiv"> 
					<span>SMS</span>
					<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> 
				</div>
				<div> 
					<a class="links" href="{% url 'main:profile' %}">Portfolio</a> <hr>
				<a class="links" href="{% url 'main:game' %}">Market</a> <hr>
				<a class="links" href="{% url 'main:leaderboard' %}">Leaderboard</a> <hr> 
				<a class="links" href="{% url 'main:news' %}">News </a> <hr>
				<a class="links" href="{% url 'main:logout' %}">Logout</a> <hr>
				</div>
			</div>
		</div>


	
	

			<!-- The Modal -->
		<div id="myModal" class="modal">

		  <!-- Modal content -->
		 	<div class="modal-content">
			    <div class="modal-header">
			      	<span class="close" id="close">&times;</span>
			      	<h2>Buy!</h2>
			    </div>
			    <div class="modal-body">
			      	<p>Enter stocks to buy</p>
			      	<p><input type="number" min="0" value="0" class="counter" id="purchaseAmount"></p>
			    	<p class="errorText"></p>
			    </div>
			    <div class="modal-footer">
			    	<button onclick="buyStocks()" class="myButton"> Confirm Purchase </button>
			    </div>
			</div>

		</div>


		<!-- The Modal -->
		<div id="myModals" class="modal">

		  <!-- Modal content -->
		 	<div class="modal-content">
			    <div class="modal-header">
			      	<span class="close" id="closes">&times;</span>
			      	<h2>Sell</h2>
			    </div>
			    <div class="modal-body">
			      	<p>Enter stocks to Sell</p>
			      	<p><input type="number" min="0" value="0" class="counter"  id="sellAmount"></p>
			    	<p class="errorText"></p>
			    </div>
			    <div class="modal-footer">
			    	<button onclick="sellStocks()" class="myButton"> Confirm Sell </button>
			    </div>
			</div>

		</div>



	</div>
	

<script type="text/javascript" src="{% static 'main/js/nycMarket.js' %}"></script>
<script type="text/javascript" src="{% static 'main/js/nycUserDetails.js' %}"></script>
<script type="text/javascript" src="{% static 'main/js/market.js' %}"> </script>
<script type="text/javascript" src="{% static 'main/js/conversionRate.js' %}" ></script>
<script type="text/javascript" src="{% static 'main/js/status.js' %}" ></script>	
<script type="text/javascript">
	// Get the modal
	var modal = document.getElementById('myModal');
	var modals = document.getElementById('myModals');
	var sidenav = document.getElementById('mySidenav');
	// Get the button that opens the modal
	var btn = document.getElementById("myBtn");

	// Get the <span> element that closes the modal
	var span = document.getElementById("close");
	var spans = document.getElementById("closes");
	// When the user clicks the button, open the modal
	var stockId;
	function modalOpen(id) {
	    modal.style.display = "block";
	    stockId = id;
	}

	function modalOpenS(id) {
		modals.style.display = "block";
	    stockId = id;
	}

	// When the user clicks on <span> (x), close the modal
	span.onclick = function() {
	    modal.style.display = "none";
	}
	spans.onclick = function() {
	    modals.style.display = "none";
	}

	// When the user clicks anywhere outside of the modal, close it
	window.onclick = function(event) {
	    if (event.target == modal || event.target == modals) {
	        modal.style.display = "none";
	        modals.style.display = "none";
	    }
	}

var timeout = setTimeout("location.reload(true);",60000);
  function resetTimeout() {
    clearTimeout(timeout);
    timeout = setTimeout("location.reload(true);",60000);
  }




</script>

</body>
</html>
